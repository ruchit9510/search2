<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Bing Search</title>
    <link rel="icon" href="https://i.ibb.co/dKB4TsR/icon.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <p>Enter a word or sentence to start the search:</p>
    <input type="text" id="searchQuery" placeholder="Enter word or sentence">
    <button onclick="startRandomSearches()">Search</button>
    <button onclick="stopSearches()">Stop</button>
    <p>Search Count: <span id="searchCount">0</span></p>
    <footer>
        Made by <a href="#" onclick="openRuchitLinks(); return false;" style="color: #777;">Ruchit</a>
    </footer>
    
    
</div>

<script src="script.js"></script>
</body>
</html>
